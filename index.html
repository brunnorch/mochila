<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mochila de viagem</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main class="conteiner">

        <div class="conteiner__mochila">
            <img src="images/mochila.svg" alt="mochila" class="conteiner__mochila-img">

            <form class="conteiner__adicionar" id="novoItem">

                <label for="nome" class="conteiner__item">Item</label>
                <input type="text" name="nome" id="nome" class="conteiner__input" required>

                <label for="quantidade" class="conteiner__item">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade" class="conteiner__input" required>

                <input type="submit" value="Adicionar" class="conteiner__botao">

            </form>
        </div>

        <ul class="lista" id="lista">
        </ul>
    </main>


    <script src="js/main.js"></script>
</body>

</html>
